<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>

    <h1>Bill</h1>

    <table border="1" cellspacing="0" cellpadding="15">

        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Prise</th>
                <th>total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>3</td>
                <td>600</td>
                <td>1800</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Mar Mar</td>
                <td>2</td>
                <td>300</td>
                <td>600</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>120</td>
                <td>1200</td>
            </tr>

            <tr>
                <td colspan="4" align="center">Total</td>
                <td>3600</td>
            </tr>
        </tbody>

    </table>

    <H1>Save money</H1>

    <table border="1"cellspacing="0"cellpadding="15">

        <thead>
            <tr>
                <th>Months</th>
                <th>Save money</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
               <tr>
                   <td>January</td>
                   <td>50000</td>
                   <td rowspan="4">200000</td>
               </tr>

               <tr>
                   <td>February</td>
                   <td>30000</td>
               </tr>

               <tr>
                   <td>March</td>
                   <td>30000</td>
               </tr>

               <tr>
                   <td>April</td>
                   <td>40000</td>
               </tr>
        </tbody>

    </table>
    
</body>
</html>
